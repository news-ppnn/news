<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- meta 설정 관련 -->
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">        
        <!-- 애드센스 광고 -->  
        <!-- 개발할 때는 주석처리 한다. -->                        
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2968747557433527"
     crossorigin="anonymous"></script>  
        <!-- 검색 엔진은 root 경로에 관련 파일을 업로드해서 등록하도록 한다. -->
        <!-- 따로 head 태그에 입력하지 않는 것이 좋다. -->
        <!-- 사용할 변수다. 
        title : 제목
        url : 경로
        keywords : 키워드
        description : 상세설명
        name : 공유할 때 사이트 이름
        image : 공유할 때 이미지
        site.color : site.json에서 정한 메뉴바 색깔        
        -->
        <!-- 타이틀 설정하기 -->
        <title>안녕하세요</title>
        <!-- canonical 설정하기 -->        
        <link rel="canonical" href="">
        <!-- favicon -->
        <link rel="icon" href="./public/img/icon/favicon.png" />
        <!-- 기본 메타데이터 설정하기 -->
        <meta name="keywords" content="">
        <meta name="description" content="안녕하세요"/>
        <!-- image를 정할 때 사이트 도메인을 포함한 전체 주소를 보여줘야 한다. -->
        <!-- Open Graph -->
        <meta property="og:title" content="안녕하세요"/>
        <meta
            property="og:description"
            content="안녕하세요"/>
        <meta property="og:url" content=""/>        
        <meta property="og:site_name" content=""/>
        <meta property="og:image" content=""/>
        <meta property="og:type" content="website"/>
        <!-- Twitter Card -->
        <meta name="twitter:title" content="안녕하세요"/>
        <meta
            name="twitter:description"
            content="안녕하세요"/>        
        <meta name="twitter:site" content=""/>
        <meta name="twitter:image" content=""/>
        <meta name="twitter:url" content=""/>
        <meta name="twitter:card" content="summary_large_image">  
        <!-- 검색엔진 관련 -->
        <!-- url을 추가한다. -->
        <!-- pwa 관련 -->
        <!-- 배경색은 site.json에서 정한다. --> 
        <link rel="manifest" href="./manifest.json">      
        <meta name="apple-mobile-web-app-title" content="">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="">
        <meta name="theme-color" content="">
        <link rel="apple-touch-icon" href="./public/img/icon/16.png">
        <link rel="apple-touch-icon" href="./public/img/icon/32.png">
        <link rel="apple-touch-icon" href="./public/img/icon/48.png">
        <link rel="apple-touch-icon" href="./public/img/icon/64.png">
        <link rel="apple-touch-icon" href="./public/img/icon/72.png">        
        <link rel="apple-touch-icon" href="./public/img/icon/96.png">
        <link rel="apple-touch-icon" href="./public/img/icon/128.png">
        <link rel="apple-touch-icon" href="./public/img/icon/144.png">
        <link rel="apple-touch-icon" href="./public/img/icon/192.png">
        <link rel="apple-touch-icon" href="./public/img/icon/256.png">
        <link rel="apple-touch-icon" href="./public/img/icon/512.png">
        <link rel="apple-touch-icon" href="./public/img/icon/1024.png">
        <!-- pwa를 등록한다. -->
        <script defer src="./public/js/pwa.js"></script>
        <!-- 공통 css, js -->
        <!-- css -->
        <link rel="stylesheet" href="./public/css/common.css">     
        <!-- js -->  
        <!-- redirect js파일이다. -->
        <script defer src="./redirect.js"></script>         
        <script defer src="./public/js/ui/fontawesome.js"></script>
        <script defer src="./public/js/html/common.js"></script>  
    </head>
    <body>
        
        <h1>안녕하세요</h1>
<!-- | url는 filter다. -->
<img src="/public/img/uploads/1.jpg" alt="안녕하세요-썸네일"/>
<p>안녕하세요111111111111111111</p>
<p><img src="public/img/uploads/noname.png" alt="12121" title="12121212"></p>

        
    </body>
</html>
